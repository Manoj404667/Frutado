<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
<!-- datango standard/quiz_eval.html -->
<!-- last update: 2008-02-27 -->
<head>
    <!-- head area: do not change something here! -->
    <meta http-equiv="Content-Type" CONTENT="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title></title>
    <link rel="stylesheet" type="text/css" href="quiz_eval.css">
    <script src="quiz_eval.js" type="text/javascript"></script>
</head>
<body>
    <table id="centerTable" width="100%" height="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td style="vertical-align:middle">
        	<table class="topTextarea" cellspacing="0" cellpadding="0" align="center" >
                <tr>
                    <td class="topLeft"></td>
                    <td class="topMiddle"></td>
                    <td class="topRight"></td>    
                </tr>
            </table>
            <table id="textarea" class="textarea" cellspacing="0" cellpadding="9" align="center">
            <tr>
                <th id="title" class="title"></th>
            </tr>
            <tr>
				<td class="textarea_middle" colspan="2">
					<table cellspacing="0" cellpadding="9" align="center">
                        <tr>
                            <td id="eval" class="eval"></td>
                        <tr>
                    </table>
                 </td>
            </tr>
            <tr>
                <td colspan="2" class="status" style="text-align:right;">
                    <a id="ok" onclick="go_next()" href="javascript:void(0)">
                        <img id="go" src="next_enabled.gif" alt="go">
                    </a>
                </td>
            </tr>
            </table>
            <table class="bottomTextarea" cellspacing="0" cellpadding="0" align="center" >
            <tr>
            	<td class="bottomLeft"></td>
                <td class="bottomMiddle"></td>
                <td class="bottomRight"></td>    
            </tr>
            </table>
        </td>
    </tr>
    </table>
</body>
</html>
